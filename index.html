<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dark-mode-toggle">
                <span>Dark Mode</span>
                <div class="toggle-switch active" onclick="toggleDarkMode()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search for your preferred city..." />
            </div>
            
            <div class="current-location" onclick="getCurrentLocation()">
                🎯 Current Location
            </div>
        </div>

        <div class="main-grid">
            <div class="card time-card">
                <div class="city-name">Loading...</div>
                <div class="time" id="current-time">--:--</div>
                <div class="date" id="current-date">-- ---, ----</div>
            </div>

            <div class="card">
                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="current-temp">--°C</div>
                        <div class="feels-like">Feels like: --°C</div>
                        <div class="sun-times">
                            <div class="sun-time">
                                <span>🌅</span>
                                <span>Sunrise --:-- --</span>
                            </div>
                            <div class="sun-time">
                                <span>🌇</span>
                                <span>Sunset --:-- --</span>
                            </div>
                        </div>
                    </div>

                    <div class="weather-icon">⏳</div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon">💧</div>
                            <div class="detail-value">--%</div>
                            <div class="detail-label">Humidity</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">💨</div>
                            <div class="detail-value">--km/h</div>
                            <div class="detail-label">Wind Speed</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">🕐</div>
                            <div class="detail-value">---hPa</div>
                            <div class="detail-label">Pressure</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">☀️</div>
                            <div class="detail-value">-</div>
                            <div class="detail-label">UV</div>
                        </div>
                    </div>
                </div>
                <div class="weather-condition">Loading...</div>
            </div>
        </div>

        <div class="forecast-grid">
            <div class="card">
                <div class="forecast-title">5 Days Forecast:</div>
                <div class="forecast-loading">Loading forecast data...</div>
                <div class="forecast-items">
                    <!-- Forecast items will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="card">
                <div class="forecast-title">Hourly Forecast:</div>
                <div class="hourly-loading">Loading hourly data...</div>
                <div class="hourly-forecast">
                    <!-- Hourly items will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
